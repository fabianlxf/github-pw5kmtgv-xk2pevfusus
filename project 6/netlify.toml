[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/stt"
  to   = "/.netlify/functions/stt"
  status = 200

[[redirects]]
  from = "/api/plan/day"
  to   = "/.netlify/functions/plan-day"
  status = 200

# SPA-Fallback
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
